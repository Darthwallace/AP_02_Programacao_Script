<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção do numero</title>
</head>
<body>
    <form action="http://127.0.0.1:3000/soma" method="GET">
        <label for="name">Numero somado por 2........:</label>
        <input type="number" name="numero">
        <input type="submit" value="Enviar">
    </form>
    <br>
    <form action="http://127.0.0.1:3000/multiplica" method="GET">
        <label for="name">Numero multiplicado por 2:</label>
        <input type="number" name="numero">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
